 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">

 </head>
 <body>
    <!--შექმენით drop-down მენიუ რომელსაც ექნება მინიმუმ 5 option გააკეთეთ თქვენთვის სასურველ მანქანებზე. -->
    <label for="menu">choose car:</label>
    <select id="menu" name="menu">
        <option>bmw</option>
        <option>mercedes</option>
        <option>lamborghini</option>
        <option>porsche</option>
        <option>ferrari</option>
    </select>



<!-- 2) შექმენით drop-down მენიუ რომელსაც ექნება მინიმუმ 3 option გააკეთეთ თქვენთვის სასურველ კერძზე. -->
<label for="Menu">choose yor favorite food</label>
<select id="Menu" name="menu">
    <option>ხინკალი</option>
    <option>მწვადი</option>
    <option>აჭარული ხაჭაპური</option>
</select>



<!-- 3) შექმენით drop-down მენიუ თქვენთვის სასურველ თემაზე რომელსაც ექნება მინიმუმ 3 option'ი როდესაც შექმნით შემდეგ მეორე option გამოაჩინეთ პირველ ადგილზე საიტის გაშვების შემდეგ. -->
 <label for="sport">select your favorite sport</label>
 <select id="sport" name="menu">
    <option>soccer</option>
    <option selected>basketball</option>
    <option>volleyball</option>
 </select>
